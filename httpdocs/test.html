google.maps.event.addDomListener(window, 'load', function () {
var options = {
//types: ['(cities)'],
componentRestrictions: { country: 'in' }
};
var places = new google.maps.places.Autocomplete(document.getElementById('ContentPlaceHolderContent_txtLocation'), options);
google.maps.event.addListener(places, 'place_changed', function () {
var place = places.getPlace();
var address = place.formatted_address;
var latitude = place.geometry.location.lat();
var longitude = place.geometry.location.lng();
var mesg = "Address: " + address;
mesg += "\nLatitude: " + latitude;
mesg += "\nLongitude: " + longitude;

document.getElementById('ContentPlaceHolderContent_hdnLatitude').value = latitude;
document.getElementById('ContentPlaceHolderContent_hdnLongitude').value = longitude;
document.getElementById('ContentPlaceHolderContent_hdnLocation').value = document.getElementById('ContentPlaceHolderContent_txtLocation').value;
